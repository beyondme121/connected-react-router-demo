<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <div id="app">
    <span>hahahha</span>
    <p>{{name}}</p>
  </div>
  <script src="dist/umd/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'sanfeng'
        }
      },
    });

    setTimeout(() => {
      vm.name = 'liuzc'
    }, 1000)
  </script>
</body>

</html>
